<div class="flex">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Não Autorizado</mat-card-title>
      <mat-card-subtitle style="color: white;">Sem permissão</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/Nao-autorizado.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Acesso restrito ao ADMINISTRADOR. Porfavor Utilize o botão de voltar para ter acesso a sua pagina permitida.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onBack()">VOLTAR</button>
      <button mat-button color="primary" (click)="onUserPerfil()">Perfil Condutor</button>
      <button mat-button color="accent" (click)="onLogout()">LOGOUT</button>
    </mat-card-actions>
  </mat-card>
</div>
