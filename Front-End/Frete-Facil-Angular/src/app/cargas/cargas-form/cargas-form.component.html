<mat-card class="example-card">
  <mat-toolbar color="primary">Cadastro Cargas</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Cliente" formControlName="nomeCliente">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Endereço" formControlName="enderecoCliente">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Peso da Carga" formControlName="pesoCarga" type="number" min="1"
          value="pesoCarga | number:'1.0-3">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Valor do Frete" formControlName="valorFrete" type="number" min="1"
          value="valorFrete | currency:'BRL':'symbol':'1.2-2'">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Tipo do Veiculo</mat-label>
        <mat-select formControlName="tipoVeiculo">
          <mat-option value="Carreta Trucada">Carreta Trucada</mat-option>
          <mat-option value="Carreta Simples">Carreta Simples</mat-option>
          <mat-option value="Carreta Vanderleia">Carreta Vanderleia</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Situação da Carga</mat-label>
        <mat-select formControlName="situacaoCarga">
          <mat-option value="INATIVA">INATIVA</mat-option>
          <mat-option value="AGUARDANDO">AGUARDANDO</mat-option>
          <mat-option value="ATENDIDA">ATENDIDA</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
